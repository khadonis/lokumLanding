<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Lokum Evler Hemen Teslim Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Assets/css/style.min.css" rel="stylesheet">
</head>

<body>
    <header class="u-full-width">
        <div class="logo">
            <img src="Assets/images/LOKUMEVLER_LOGO.png" alt="lokumevler-logo">
        </div>
        <div class="pat1">
            <img src="Assets/images/fiyat.png" alt="">
        </div>
        <div class="pat2">
            <img src="Assets/images/taksit.png" alt="">
        </div>
        <div class="pat2">
            <img src="Assets/images/pesin.png" alt="">
        </div>
        <div class="pat2">
            <img src="Assets/images/kira-oder.png" alt=""> 
        </div>
    </header>
    <div class="u-full-width content u-cf">
        <div class="info eight columns">
            <div class="u-cf u-full-width">
                <div class="u-cf">
                    <div class="info-baloon sart">
                        <img class="info-img" src="Assets/images/patlangac1.png" alt="">
                    </div>
                    <div class="info-baloon lokum">
                        <img class="info-img" src="Assets/images/lokum.png" alt="">
                    </div>
                </div>
                <div class="container centered">
                    <h2 class="info-heading">290.000
                        <small>TL’den Başlayan Fiyatlarla</small>
                    </h2>
                    <h3 class="info-subheading">HEMEN TESLİM - HEMEN TAPU</h3>
                </div>
            </div>
        </div>
        <div class="form four columns">
            <form action="">
                <div class="logo">
                    <img src="Assets/images/LOKUMEVLER_LOGO.png" alt="lokumevler-logo">
                </div>
                <h2 class="form-heading">
                    BİLGİ TALEP FORMU
                </h2>
                <div class="container">
                    <div class="centered">
                        <input class="form-input ad" placeholder="Adınız" type="text" id="ad">
                    </div>
                    <div class="centered">
                        <input class="form-input soyad" placeholder="Soyadınız" type="text" id="soyad">
                    </div>
                    <div class="centered">
                        <input class="form-input tel" type="tel" id="tel" placeholder="Cep Numaranız">
                    </div>
                    <div class="centered">
                        <div class="form-fieldset">
                            <label for="ke">
                                    <input id="ke" type="radio" value="1" name="group1">
                                <span>Kabul ediyorum</span>
                            </label>
                            <label for="kt">
                                    <input id="kt" type="radio" value="2" name="group1">
                                    <span>Kabul etmiyorum</span>
                            </label>
                        </div>
                    </div>
                    <div class="centered">
                        <button role="button" type="submit" class="btn-submit submit" value="Gönder" id="submit">
                             <i class="icon-go"></i>
                             <span>Gönder</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="info-baloon lokum">
            <img class="info-img" src="Assets/images/lokum.png" alt="">
        </div>
        <h2>
            HEMEN TESLİM - HEMEN TAPU
        </h2>
    </div>
    <script src="Assets/js/jquery-3.2.1.slim.js"></script>
    <script src="Assets/js/app.js"></script>
    <script src="Assets/js/sweetalert2.min.js"></script>
</body>

</html>
